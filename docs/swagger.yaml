  /api/v1/batches:
    get:
      consumes:
      - application/json
      description: 分页查询批次列表，支持状态、发起人、审批状态、时间范围、关键字过滤。status支持多值，例如：?status=1&status=2&status=3
      parameters:
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 20
        description: 每页数量
        in: query
        name: page_size
        type: integer
      - collectionFormat: csv
        description: 状态过滤（支持多个）
        in: query
        items:
          format: int32
          type: integer
        name: status
        type: array
      - description: 发起人过滤
        in: query
        name: initiator
        type: string
      - description: 审批状态过滤：pending/approved/rejected
        in: query
        name: approval_status
        type: string
      - description: 创建时间起始（RFC3339格式）
        in: query
        name: created_at_start
        type: string
      - description: 创建时间结束（RFC3339格式）
        in: query
        name: created_at_end
        type: string
      - description: 关键字搜索（批次编号、发起人、发布说明）
        in: query
        name: keyword
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 成功响应
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 请求参数错误
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器错误
          schema:
            additionalProperties: true
            type: object
